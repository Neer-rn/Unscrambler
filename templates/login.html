<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
</head>
<body>
  <div class="container">
    <h2>Login</h2>
    <form action="#" method="post">
      <input type="text" name="username" placeholder="Username" required><br>
      <input type="password" name="password" placeholder="Password" required><br>
      <input type="submit" value="Login">
    </form>
    <p style="text-align: center; margin-top: 10px;">or</p>
    <button style="width: 100%; padding: 10px 0; border: none; border-radius: 4px; color: white; cursor: pointer; background-color: #dd4b39;">Login with Google</button>
    <p style="text-align: center; margin-top: 10px;">Don't have an account? <a href="#">Sign Up</a></p>
    <p style="text-align: center; margin-top: 10px; cursor: pointer; text-decoration: underline;">Forgot Password?</p>
  </div>
</body>
</html>
